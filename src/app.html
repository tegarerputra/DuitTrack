<!DOCTYPE html>
<html lang="id" data-theme="light" class="%sveltekit.theme%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="DuitTrack - Personal Finance Tracker untuk Indonesia. Kelola keuangan, budget, dan pengeluaran dalam Rupiah." />
    <meta name="keywords" content="keuangan, budget, pengeluaran, rupiah, indonesia, fintech, personal finance" />

    <!-- Security headers configured in Cloudflare Pages _headers file -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- PWA and mobile optimization -->
    <meta name="theme-color" content="#667eea" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="DuitTrack" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://firebaseapp.com" />
    <link rel="preconnect" href="https://accounts.google.com" />
    <link rel="preconnect" href="https://www.googleapis.com" />

    <!-- Indonesian optimized fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- REMOVED: Firebase compat scripts to prevent conflicts with modular SDK -->

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 min-h-screen">
    <div style="display: contents">%sveltekit.body%</div>

    <!-- Loading indicator for initial Firebase load -->
    <div id="initial-loader" class="fixed inset-0 bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mb-4 mx-auto"></div>
        <p class="text-gray-600 font-medium">Memuat DuitTrack...</p>
      </div>
    </div>

    <script>
      // Hide loader once Svelte app is ready
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
