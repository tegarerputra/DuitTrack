<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="76" ry="76" fill="url(#bgGradient)"/>

  <!-- DuitTrack logo elements -->
  <!-- Main "D" letter -->
  <text x="256" y="200" font-family="Arial, sans-serif" font-size="180" font-weight="bold"
        text-anchor="middle" fill="white">D</text>

  <!-- Rupiah symbol circle -->
  <circle cx="256" y="350" r="60" fill="url(#accentGradient)"/>

  <!-- "Rp" text inside circle -->
  <text x="256" y="365" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="white">Rp</text>

  <!-- Small decorative elements -->
  <circle cx="180" cy="120" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="332" cy="120" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="150" cy="450" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="362" cy="450" r="6" fill="rgba(255,255,255,0.2)"/>
</svg>