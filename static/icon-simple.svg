<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="url(#bg)" rx="80" ry="80"/>

  <!-- Main money circle -->
  <circle cx="256" cy="200" r="100" fill="#ffffff" opacity="0.95"/>

  <!-- Rupiah symbol -->
  <text x="256" y="220" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#4a5568">Rp</text>

  <!-- App name -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#ffffff">Duit</text>
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#ffffff">Track</text>

  <!-- Decorative elements -->
  <circle cx="150" cy="350" r="8" fill="#ffffff" opacity="0.7"/>
  <circle cx="370" cy="320" r="12" fill="#ffffff" opacity="0.5"/>
  <circle cx="380" cy="380" r="6" fill="#ffffff" opacity="0.8"/>
</svg>