    <circle cx="128" cy="128" r="120" fill="#ffffff" stroke="#4a5568" stroke-width="4"/>

    <!-- Dollar sign -->
    <path d="M128 40 L128 80 M128 200 L128 240 M90 80 L166 80 Q180 80 180 95 Q180 110 166 110 L110 110 L90 80 Z M90 140 L166 140 Q180 140 180 155 Q180 170 166 170 L90 170 L90 140 Z"
